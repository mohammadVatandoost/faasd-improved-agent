syntax = "proto3";

package agent;

option go_package = "agent";

service TasksRequest {
  rpc TaskAssign (TaskRequest) returns (TaskResponse) {}
}

message TaskRequest {
  string functionName = 1;
  string exteraPath = 2;
  bytes serializeReq = 3;
  repeated string requestHashes = 4;
}

message TaskResponse {
  string message = 1;
  bytes response = 2;
}
